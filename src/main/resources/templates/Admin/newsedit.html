<html>
<head th:replace="layouts/header::header">

</head>
<body>

	<div th:replace="layouts/menu::menu">Menu Didnt Load</div>
	<div class="pusher">
		<div th:replace="layouts/nav::nav"></div>

              
              <div class="ui container form-title">
              Add new news
              </div>
              
              
              <div class="ui container admin-form">
              
           
                

                     <div class="row">
                     	<div th:replace="layouts/adminmenu::adminmenu">
                     	</div>
                     	
                     	<div class="col-md-9">
                     	 <div th:text="${message}" class="alert alert-success"></div>
                     	 <form action="" style="max-width:600px;margin-left: 10px;margin-right: 10px;" method="post">

							<div class="form-group">
								<label for="usr">Title:</label> <input type="text"
									class="form-control"  name="name" th:value="${news.getTitle()}"/>
							</div>

							<div class="form-group">
								<label for="comment">Description:</label>
								<textarea class="form-control" name="body" rows="5" id="comment" th:text="${news.getText()}"></textarea>
							</div>

						

						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<input type="submit" class="ui primary button" value="save"/>

						</form>
                     	
                     	</div>
                     </div>


               </div>
               
             
              
              
              
              
          

		<div th:replace="layouts/footer::footer"></div>
	</div>
</body>
</html>
